- alias: "Lights On Early For Work"
  trigger:
    platform: time
    at: '06:00:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: device_tracker.lilyflavellesiphone
        state: 'home'
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'on'
  action:
    - service: light.turn_on
      entity_id: light.simon
      data:
        rgb_color: [30, 0, 0]
        brightness: 10
    - delay: 00:01:00
    - service: light.turn_on
      entity_id: light.simon
      data:
        transition: 1800
        brightness_pct: 50
        color_temp: 250
