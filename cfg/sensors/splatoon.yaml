  resource: https://stat.ink/@Neurario/spl2
  select: "#w6 > div:nth-of-type(2) > .user-number"
  name: "Splatoon 2 - Ranked Battle Win Percentage"
  value_template: '{{ (value | replace ("%","") | float) }}'
  unit_of_measurement: "%"

